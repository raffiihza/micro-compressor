{% include 'header.html' %}

  <div class="container mt-3 mb-3">
    <h2 class="mb-3">History Image Generation</h2>
    <a href="/generate/image" class="btn btn-primary">Back</a>
    <a href="/generate/image/history/reset" class="btn btn-primary" onclick="return confirm('Are you sure to reset all the history?')">Reset History</a>
    {% for row in history_data %}
    <div class="card mt-3">
      <div class="card-header">{{ row[1] }}</div>
      <div class="card-body">
          <div class="mb-3">
            <img src="data:image/png;base64,{{ row[2] }}" alt="{{ row[1] }}" class="img-thumbnail" width="40%">
          </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% include 'footer.html' %}
