<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} | PentaServ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">PentaServ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == '/compress/image' %}active{% endif %}"><a class="nav-link" href="/compress/image">Compress Image</a></li>
            <li class="nav-item dropdown {% if request.path == '/generate/image' or request.path == '/generate/text' or request.path == '/transcribe' or request.path == '/chat/pdf' %}active{% endif %}">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  AI Tools
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item {% if request.path == '/generate/image' %}active{% endif %}" href="/generate/image">Generate AI Image</a>
                  <a class="dropdown-item {% if request.path == '/generate/text' %}active{% endif %}" href="/generate/text">Generate AI Text</a>
                  <a class="dropdown-item {% if request.path == '/transcribe' %}active{% endif %}" href="/transcribe">Transcribe Sound</a>
                  <a class="dropdown-item {% if request.path == '/chat/pdf' %}active{% endif %}" href="/chat/pdf">Communicate with PDF</a>
              </div>
            </li>
            <li class="nav-item {% if request.path == '/compress/pdf' %}active{% endif %}"><a class="nav-link" href="/compress/pdf">Compress PDF</a></li>
            <li class="nav-item {% if request.path == '/search/weather' %}active{% endif %}"><a class="nav-link" href="/search/weather">Search Weather</a></li>
          </ul>
        <ul class="navbar-nav">
          <li class="nav-item {% if request.path == '/about' %}active{% endif %}"><a class="nav-link" href="/about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="https://github.com/raffiihza/micro-compressor" target="_blank">GitHub Repo</a>
          </li>
        </ul>
      </div>
    </nav>
