<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuadServ | Compress PDF</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">QuadServ</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="imagecompress.html" target="_blank"
              >Compress Image</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="generate.html" target="_blank"
              >Generate AI Image</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="llm.html" target="_blank"
              >Generate AI Text</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pdfcompress.html" target="_blank"
              >Compress PDF</a
            >
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="about.html" target="_blank">About Us</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://github.com/raffiihza/micro-compressor"
              target="_blank"
              >GitHub Repo</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-3">
      <h1>Upload a PDF</h1>
      <form id="upload-form" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="file" />
        <input type="submit" value="Upload" />
      </form>
      <p id="status"></p>
      <a id="download-link" href="#" download style="display: none">Download</a>
      <script>
        document
          .getElementById("upload-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            var formData = new FormData();
            formData.append("file", document.getElementById("file").files[0]);
            document.getElementById("status").textContent = "Loading...";
            fetch("https://raffiihza-compresspdf.onrender.com/compress", {
              method: "POST",
              body: formData,
            })
              .then((response) => response.blob())
              .then((blob) => {
                var url = window.URL.createObjectURL(blob);
                document.getElementById("download-link").href = url;
                document.getElementById("status").textContent =
                  "Compression successful, download your compressed PDF below";
                document.getElementById("download-link").style.display =
                  "block";
              });
          });
      </script>
    </div>
  </body>
</html>
