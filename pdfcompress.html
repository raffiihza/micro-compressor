<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuadServ | Compress PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">QuadServ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="imagecompress.html">Compress Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="generate.html">Generate AI Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="llm.html">Generate AI Text</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pdfcompress.html">Compress PDF</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/raffiihza/micro-compressor" target="_blank">GitHub
                        Repo</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3 mb-3">
        <div class="card">
            <div class="card-header">Compress PDF</div>
            <div class="card-body">
                <p class="card-text text-danger">
                    <b>Please do not abuse this free service!</b>
                </p>

                <form id="upload-form" method="post" enctype="multipart/form-data" class="mt-3">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select a PDF file to compress:</label>
                        <input type="file" id="file" name="file" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Compress</button>
                </form>
                <p id="status" class="mt-2"></p>
                <a id="download-link" href="#" download style="display: none">Download</a>

                <script>
                    document
                        .getElementById("upload-form")
                        .addEventListener("submit", function (e) {
                            e.preventDefault();
                            var formData = new FormData();
                            formData.append("file", document.getElementById("file").files[0]);
                            document.getElementById("status").textContent = "Loading...";
                            fetch("https://raffiihza-compresspdf.onrender.com/compress", {
                                method: "POST",
                                body: formData,
                            })
                                .then((response) => response.blob())
                                .then((blob) => {
                                    var url = window.URL.createObjectURL(blob);
                                    document.getElementById("download-link").href = url;
                                    document.getElementById("status").textContent =
                                        "Compression successful, download your compressed PDF below";
                                    document.getElementById("download-link").style.display =
                                        "block";
                                });
                        });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
